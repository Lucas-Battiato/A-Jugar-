    <main class="ingresar">
        <section class="titulo-registro">
            <div>
                <h1>Registro</h1>
            </div>
        </section>
        <section class="ingreso">
            <div class="contenido">
                <div>
                    <form action=""></form>
                    <label for="" class="titulo-cuadro">Nombre</label>
                    <input type="text" placeholder="Escriba su Nombre" class="cuadro" required>
                </div>
                <div>
                    <form action=""></form>
                    <label for="" class="titulo-cuadro">Apellido</label>
                    <input type="text" placeholder="Escriba su Apellido" class="cuadro" required>
                </div>
                <div>
                    <form action=""></form>
                    <label for="" class="titulo-cuadro">Email</label>
                    <input type="email" placeholder="Escriba su Email" class="cuadro" required>
                </div>
                <div>
                    <form action=""></form>
                    <label for="" class="titulo-cuadro">Teléfono</label>
                    <input type="text" placeholder="Numero de teléfono" class="cuadro" required>
                </div>
                <div>
                    <form action=""></form>
                    <label for="" class="titulo-cuadro">Contraseña</label>
                    <input type="password" placeholder="Escriba su Contraseña" class="cuadro" required>
                </div>
                <div>
                    <form action=""></form>
                    <label for="" class="titulo-cuadro">Confirmar Contraseña</label>
                    <input type="password" placeholder="Repita su Contraseña" class="cuadro" required>
                </div>
                <div>
                    <p>Genero</p>
                    <div class="Genero">
                        <label>Masculino
                            <input name="sexo" type="radio" value="Masculino" />
                        </label>
                        <label>Femenino
                            <input name="sexo" type="radio" value="Femenino" />
                        </label>
                    </div>
                </div>
                <div>
                    <input type="button" value="Registrar" class="boton-registrar">
                </div>
            </div>
        </section>
    </main>
